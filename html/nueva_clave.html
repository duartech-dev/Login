<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crear Nueva Contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow-sm" style="max-width: 400px; width: 100%;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Nueva Contraseña</h2>
        <form id="nuevaClaveForm">
          <div class="mb-3">
            <label for="nuevaClave" class="form-label">Nueva Contraseña</label>
            <input type="password" class="form-control" id="nuevaClave" placeholder="••••••••" required>
          </div>
          <div class="mb-3">
            <label for="confirmarClave" class="form-label">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="confirmarClave" placeholder="••••••••" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Actualizar Contraseña</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    document.getElementById("nuevaClaveForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const pass = document.getElementById("nuevaClave").value;
      const confirm = document.getElementById("confirmarClave").value;

      if (pass !== confirm) {
        Swal.fire({
          icon: "error",
          title: "Error",
          text: "Las contraseñas no coinciden."
        });
        return;
      }

      // Mensaje de éxito y redirección al login
      Swal.fire({
        icon: "success",
        title: "Contraseña actualizada",
        text: "Ya puedes iniciar sesión con tu nueva contraseña.",
        confirmButtonText: "OK"
      }).then((result) => {
        if (result.isConfirmed) {
          window.location.href = "../inex.html";
        }
      });
    });
  </script>
</body>
</html>
