<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recuperar Contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow-sm" style="max-width: 400px; width: 100%;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Recuperar Contraseña</h2>
        <form id="recuperarForm">
          <div class="mb-3">
            <label for="recoverEmail" class="form-label">Ingresa tu correo electrónico</label>
            <input type="email" class="form-control" id="recoverEmail" placeholder="usuario@correo.com" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Enviar enlace</button>
        </form>
        <div class="mt-3 text-center">
          <a href="../index.html">Volver al inicio de sesión</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    document.getElementById("recuperarForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("recoverEmail").value;

      // Validación básica
      if (email.trim() === "") return;

      Swal.fire({
        icon: "success",
        title: "Enlace enviado",
        text: "Revisa tu bandeja de entrada para continuar.",
        confirmButtonText: "Aceptar"
      }).then(() => {
        // Simulación de enlace: redirige a nueva contraseña
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
